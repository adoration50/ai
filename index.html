<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便利商店虛擬店員互動</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="store-container">
        <div class="virtual-assistant">
            <img src="virtual_assistant.png" alt="虛擬店員" id="assistant-image">
            <div id="speech-bubble"></div>
        </div>
        <div id="response"></div>
        <ul id="cart-items"></ul>
    </div>

    <!-- 手動啟用語音的按鍵 -->
    <button id="enable-voice-btn" onclick="enableVoice()">啟用語音功能</button>

    <audio id="greeting-audio" src="greeting.mp3"></audio> <!-- 音訊文件 -->
    <script src="script.js"></script>
</body>
</html>
