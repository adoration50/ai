<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便利商店虛擬店員互動</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="store-container">
        <div class="virtual-assistant">
            <img src="virtual_assistant.png" alt="虛擬店員" id="assistant-image">
            <div id="speech-bubble"></div>
        </div>
        <div id="response"></div>
        <ul id="cart-items"></ul>
    </div>

    <!-- 使用圖片作為啟動語音按鈕 -->
    <img id="enable-voice-btn" src="mic_icon.png" alt="啟用語音" onclick="enableVoice()" class="voice-button">
    
    <audio id="greeting-audio" src="greeting.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
